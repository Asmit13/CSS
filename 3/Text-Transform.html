<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Transform</title>
    <style>
        #Box1{
            text-transform: uppercase;   
        }
        #Box2 {
            text-transform: lowercase;
        }
        #Box3 {
            text-transform: capitalize;
        }
        #Box4 {
            text-transform: none;
        }
    </style>
</head>
<body>
    <h3 id="Box1" class="box">This is Box1</h3>
    <h3 id="Box2" class="box"> This is Box2</h3>
    <h3 id="Box3" class="box">This is Box3</h3>
    <h3 id="Box4" class="box">This is Box4</h3>
</body>
</html>
