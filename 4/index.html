<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Set 4</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            margin: 5px;
            border: 2px dotted red;
            background-color: cadetblue;
            text-align: center;
        }

            height: 70px;
            width: 70px;

            margin: 100px;

            border-radius: 35px;

        }

    <div class="box"  style="box-sizing: content-box;">BOX1</div> 
    <div class="box" style="box-sizing: border-box;">BOX2</div><hr>
    <button id="button">Click Me</button>
</body>
