<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property(Block/Inline)</title>
    <style>
        * {
            margin: 0; padding: 0;
        }
        .box {
            border: solid;
            text-align: center;
            height: 100px;
            width: 100px;
            margin: 5px;
            background-color: cadetblue;

            display: inline-block;
        }
         #box3 {
            display: none;
         }
    </style>
</head>
<body>
    <div id="box1" class="box">box1</div>
    <div id="box2" class="box">box2</div>
    <div id="box3" class="box">box3</div>
</body>
</html>
