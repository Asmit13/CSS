<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website(Relative Units-Percentage)</title>
    <!--We make responsive pages by using Relative Units-->
    <style>
        * {
            margin: 0; padding: 0;
        }
        #first {
            height: 100px ;
            width: 200px;
            background-color: darkcyan;
        }
        #second {
            width: 50%;
            height: 50%;
            background-color: darkmagenta ;
        }
    </style>
</head>
<body>
    <div id="first"> 
        First Div
        <div id="second"> 
            Second Div
        </div>
    </div>
</body>
</html>
