<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility property</title>
    <style>
        .box {height: 40px; width: 40px;}
        #box1 {background-color: red; visibility: hidden;} /*This box is not deleted from the page is just Hidden*/
        #box2 {background-color: green; visibility: visible;}
    </style>
</head>
<body>
    <div id="box1" class="box">Box 1</div>
    <div id="box2" class="box">Box 2</div>
</body>
</html>
